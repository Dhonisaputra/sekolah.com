<div class="row">
	<div class="col-md-3">
		
		<form ng-submit="add_new_user()">
			<div class="form-group">
				<label>Nama Siswa</label>
				<input type="text" class="form-control" ng-model="userdata.name" ng-change="userdata.email=userdata.name+'@matriktester.com';userdata.password=12345">
			</div>
			
			<div class="form-group">
				<label>password</label>
				<input type="password" class="form-control" ng-model="userdata.password">
			</div>
			<div class="form-group">
				<label>email</label>
				<input type="email" class="form-control" ng-model="userdata.email">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit" > Simpan </button>
			</div>
		</form>

	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-body">
				<div ng-include="'students.tmp'"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="students.tmp">
	<h3>Daftar Murid</h3>
	<div class="table-responsive">
		<table class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th class="col-md-1">No.</th>
					<th class="col-md-5">Nama murid</th>
					<th class="col-md-3">action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-if="students.length < 1 || !students">
					<td class="text-center" colspan ="3">Tidak ditemukan murid</td>
				</tr>
				<tr ng-repeat="student in students track by $index">
					<td class="col-md-1">{{$index+1}}</td>
					<td class="col-md-5">{{student.name}}</td>
					<td class="col-md-3">
						
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</script>
