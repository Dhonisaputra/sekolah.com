<a href="#/classroom/new" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">New Classroom</a>
<a href="#/subject/new" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">New Subject</a>
<!-- Modal -->
<hr>
<div class="panel panel-default">
	<div class="table-responsive panel-body">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>No.</th>
					<th>Subject</th>
					<th>Teacher</th>
					<th>Capacity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="class in classrooms">
					<td> {{$index+1}} </td>
					<td> {{class.name}} </td>
					<td> {{class.teacher}} </td>
					<td> {{class.capacity}}/{{class.participants.length}} </td>
					<td>  
						<!-- Primary-colored flat button -->
						<a href="#/classroom/open/{{class.code}}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							Detail
						</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
