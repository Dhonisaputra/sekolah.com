<script type="text/ng-template" id="absen.tmp">
	<div class="panel panel-default">
		<div class="panel-body">
			<h3>Siswa yang mengikuti jadwal ini</h3>
			<table class="table table-bordered table-hovered table-stripped">
				<thead>
					<tr>
						<th>No.</th>
						<th>Nama</th>
						<th>Aksi</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in detail_session.participants">
						<td>{{$index+1}}</td>
						<td>{{student.student}}</td>
						<td>
							<button class="btn btn-primary btn-sm" ng-click="absen_masuk(student,$index)">Masuk</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</script>

<script type="text/ng-template" id="attendance.tmp">
	<div class="panel panel-default">
		<div class="panel-body">
			<h3>Siswa yang datang</h3>
			<table class="table table-bordered table-hovered table-stripped">
				<thead>
					<tr>
						<th>No.</th>
						<th>Nama</th>
						<th>Aksi</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="attendances.length < 1 || !attendances">
						<td colspan="3" class="text-center">Tidak ada siswa, silahkan klik tombol <strong>Masuk</strong> untuk mengabsensi siswa!</td>
					</tr>
					<tr ng-repeat="student in attendances">
						<td>{{$index+1}}</td>
						<td>{{student.student}}</td>
						<td>
							<a class="btn btn-primary btn-sm" href="#/classroom/open/{{routeParams.code}}/schedule/{{routeParams.schedule}}/session/{{routeParams.session}}/student/rate/{{student.id_student}}">Tambahkan rating</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</script>
